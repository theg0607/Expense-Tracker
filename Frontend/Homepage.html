<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense tracker</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="header">
        <h1>Expense Tracker</h1>
        <div class="options">
            <button class="changePassword end">Change password</button>
            <button class="logout end">Logout</button>
        </div>
    </div>

    <!-- ----------------------------------------------- -->

    <div class="box">
        <div class="leftsection">
            <div class="section1"><br>
                <div class="balance">
                    <p class="sec1">Balance</p>
                    <p id="balance">₹0</p>
                </div><br><hr class="leftside">
                <div class="inexp">
                    <div class="inc"><br>
                        <p class="sec1">Income</p>
                        <p id="income">₹0</p>
                    </div>
                    <div class="divide"></div>
                    <div class="exp"><br>
                        <p class="sec1">Expense</p>
                        <p id="expense">₹0</p>
                    </div>
                </div><br>
            </div><br>
        <!---------  ----------------------->
            <div class="section2">
                <div class="sec2head">Add Transaction</div>
                <div id="inp1"><input type="text" name="title" class="inp" placeholder="Title..."></div><br>
                <div  id="inp1"><input type="text" name="amount" class="inp" placeholder="Amount..."></div><br>
                <div>
                    <select name="type" class="inp">
                    <option value="" selected disabled>Type</option>
                    <option value="credit">Credit</option>
                    <option value="debit">Debit</option>
                    </select><br><br>
                </div>
                
                <div><button id="submit">Submit</button><br><br></div>
    
            </div>
    
        </div>
        <!-- -------------------------- -->
        <div class="rightsection">
            <div class="heading"><div>Transaction</div></div><br>
            <div class="output"></div>
        </div>
    </div>



    <script src="try.js"></script>
</body>
</html>
